<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">


  <header class="header">
    <img class="header__logo" src="./images/logo/logo.svg" alt="лого проекта mesto (Россия)">

  </header>


  <main class="content">
    <section class="profile" aria-label="Секция с профилем">
      <img class="profile__avatar" src="./images/image.jpg" alt="аватарка">
      <div class="profile__info">
        <h1 class="profile__info-name">Жак-Ив Кусто</h1>
        <p class="profile__info-job">Исследователь океана</p>
      </div>
      <button class="profile__button-edit" type="button" aria-label="кнопка редактирования профиля"></button>
      <button class="profile__button-add" type="button" aria-label="кнопка отправки текста"></button>
    </section>

    <section id="elements" class="elements" aria-label="Секция с фото">

      <template id="template">
        <div class="element">
          <button class="element__delete" type="button" aria-label="удаление карточки"></button>
          <img class="element__foto" src="." alt="" aria-label="фото">
          <div class="element__container">
            <h2 class="element__text"></h2>
            <button class="element__like" type="button" aria-label="кнопка нравится"></button>
          </div>
        </div>
      </template>



    </section>

  </main>

  <footer class="footer">
    <p class="footer__text" lang="En">&#169; 2020 Mesto Russia</p>
  </footer>



  <section class="popup profile-popup">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <h2 class="popup__content-text">Редактировать профиль</h2>
      <form class="popup__content" novalidate>
        <input id="input-name" required minlength="2" maxlength="40" class="popup__input-form popup__input-form_type_name" type="text" value="Жак-Ив Кусто" name="name"
          placeholder="введите имя">
          <span id="input-name-error"  class="error"></span>
        <input id="input-job" required minlength="2" maxlength="200" class="popup__input-form popup__input-form_type_job" type="text" value="Исследователь океана" name="job"
          placeholder="описание работы">
          <span id="input-job-error" class="error"></span>
        <button class="popup__submit" type="submit">Сохранить</button>
      </form>
    </div>
  </section>

  <section class="popup add-popup">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <h2 class="popup__content-text">Новое место</h2>
      <form class="popup__content popup__content-add" novalidate>
        <input id="input-add" required minlength="2" maxlength="30" class="popup__input-form popup__input-form_type_name-image" type="text" value="" name="name"
          placeholder="Название">
          <span id="input-add-error" class="error"></span>

        <input id="input-link" required class="popup__input-form popup__input-form_type_src-image" type="url" value="" name="job"
          placeholder="Ссылка на картинку">
          <span id="input-link-error" class="error"></span>

        <button class="popup__submit" type="submit">Сохранить</button>
      </form>
    </div>
  </section>

  <section class="popup image-popup">
    <div class="popup__container-image">
      <img class="popup__foto" src=""alt="">
      <button class="popup__close" type="button"></button>
      <h2 class="popup__text"></h2>
    </div>
  </section>

  <script type="module" src="./scripts/index.js" defer></script>

</body>

</html>
