<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">


  <header class="header">
    <img class="header__logo" src="./images/logo/logo.svg" alt="лого проекта mesto (Россия)">

  </header>


  <main class="content">
    <section class="profile" aria-label="Секция с профилем">
      <img class="profile__avatar" src="./images/image.jpg" alt="аватарка">
      <div class="profile__info">
        <h1 class="profile__info-name">Жак-Ив Кусто</h1>
        <p class="profile__info-job">Исследователь океана</p>
      </div>
      <button class="profile__button-edit" type="button" aria-label="кнопка редактирования профиля"></button>
      <button class="profile__button-add" type="button" aria-label="кнопка отправки текста"></button>
    </section>

    <section class="elements" aria-label="Секция с фото">
      <div class="element">
        <img class="element__foto" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
        <div class="element__container">
          <h2 class="element__text">Карачаевск</h2>
          <button class="element__like" type="button" aria-label="кнопка нравится"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__foto" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Эльбрус">
        <div class="element__container">
          <h2 class="element__text">Гора Эльбрус</h2>
          <button class="element__like" type="button" aria-label="кнопка нравится"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__foto" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
        <div class="element__container">
          <h2 class="element__text">Домбай</h2>
          <button class="element__like" type="button" aria-label="кнопка нравится"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__foto" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус">
        <div class="element__container">
          <h2 class="element__text">Гора Эльбрус</h2>
          <button class="element__like" type="button" aria-label="кнопка нравится"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__foto" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
        <div class="element__container">
          <h2 class="element__text">Домбай</h2>
          <button class="element__like" type="button" aria-label="кнопка нравится"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__foto" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаево-Черкесия">
        <div class="element__container">
          <h2 class="element__text">Карачаево-Черкесия</h2>
          <button class="element__like" type="button" aria-label="кнопка нравится"></button>
        </div>
      </div>

    </section>

  </main>

  <footer class="footer">
    <p class="footer__text" lang="En">&#169; 2020 Mesto Russia</p>
  </footer>



  <section class="popup ">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>

      <h2 class="popup__content-text">Редактировать профиль</h2>
      <form class="popup__content">
          <input class="popup__input-form popup__input-form_type_name" type="text" value="Жак-Ив Кусто" name="name" placeholder="введите имя">
          <input class="popup__input-form popup__input-form_type_job" type="text" value="Исследователь океана"  name="job" placeholder="описание работы">
        <button class="popup__submit" type="submit">Сохранить</button>

      </form>

    </div>
  </section>

  <script src="./scripts/index.js" defer></script>
</body>

</html>
