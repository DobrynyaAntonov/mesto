<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">


  <header class="header">
    <img class="header__logo" src="./images/logo/logo.svg" alt="лого проекта mesto (Россия)">

  </header>


  <main class="content">
    <section class="profile" aria-label="Секция с профилем">
      <img class="profile__avatar" src="./images/image.jpg" alt="аватарка">
      <div class="profile__info">
        <h1 class="profile__info-name">Жак-Ив Кусто</h1>
        <p class="profile__info-job">Исследователь океана</p>
      </div>
      <button class="profile__button-edit" type="button" aria-label="кнопка редактирования профиля"></button>
      <button class="profile__button-add" type="button" aria-label="кнопка отправки текста"></button>
    </section>

    <section class="elements" aria-label="Секция с фото">

      <template id="template">
        <div class="element">
          <button class="element__delete" type="button" aria-label="удаление карточки"></button>
          <img class="element__foto" src="" alt="">
          <div class="element__container">
            <h2 class="element__text"></h2>
            <button class="element__like" type="button" aria-label="кнопка нравится"></button>
          </div>
        </div>
      </template>



    </section>

  </main>

  <footer class="footer">
    <p class="footer__text" lang="En">&#169; 2020 Mesto Russia</p>
  </footer>



  <section class="popup">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <h2 class="popup__content-text">Редактировать профиль</h2>
      <form class="popup__content">
        <input class="popup__input-form popup__input-form_type_name" type="text" value="Жак-Ив Кусто" name="name"
          placeholder="введите имя">
        <input class="popup__input-form popup__input-form_type_job" type="text" value="Исследователь океана" name="job"
          placeholder="описание работы">
        <button class="popup__submit" type="submit">Сохранить</button>
      </form>
    </div>
  </section>

  <section class="add">
    <div class="add__container">
      <button class="add__close" type="button"></button>
      <h2 class="add__content-text">Новое место</h2>
      <form class="add__content">
        <input class="add__input-form add__input-form_type_name" type="text" value="" name="name"
          placeholder="Название">
        <input class="add__input-form add__input-form_type_src" type="text" value="" name="job"
          placeholder="Ссылка на картинку">
        <button class="add__submit" type="submit">Сохранить</button>
      </form>
    </div>
  </section>

  <section class="image">
    <div class="image__container">
      <img class="image__foto" src=""alt="">
      <button class="image__close" type="button"></button>
      <h2 class="image__text"></h2>
    </div>
  </section>

  <script src="./scripts/index.js" defer></script>
</body>

</html>
